<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .prompt {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50dvh;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="prompt">
        <div>移動しました。</div>
        <div>インストールし直してください。</div>
        <input type="text" style="width: 15rem; text-align: center;" value="https://nippon-banzai.netlify.app" readonly>
        <button id="copy-btn">クリップボードにコピー</button>
    </div>
</body>
<script>
    const button = document.querySelector('#copy-btn')
    button.addEventListener('click', () => {
        const newURL = 'https://nippon-banzai.netlify.app'
        navigator.clipboard.writeText(newURL)
        alert('URL copied to clipboard!')
    })
</script>
</html>
